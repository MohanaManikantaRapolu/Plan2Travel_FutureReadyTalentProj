        </ul>
      </nav>
    </header>
    <main>
      <section class="enquire-main">
        <header>
          <h3 class="enquire-head">Send us a query</h3>
        </header>
        <br />
        <form
          class="enquire-content"
          action="./success.html"
          autocomplete="off"
        >
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="name">Name</label> <br />
                  <input
                    id="name"
                    type="text"
                    required
                    placeholder="Ex : John Davis"
                    pattern="^[A-Za-z\s]+$"
                  />
                </td>
                <td>
                  <label for="email">Email Id</label> <br />
                  <input
                    id="email"
                    type="email"
                    placeholder="Ex : john.davis@example.com"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  />
                </td>
                <td>
                  <label for="citi">Destination</label> <br />
                  <input id="citi" list="city" placeholder="Ex : India" />
                  <datalist id="city">
                    <option value="India"></option>
                    <option value="France"></option>
                    <option value="Singapore"></option>
                    <option value="Thailand"></option>
                    <option value="United Arab Emirates"></option>
                    <option value="United States of America"></option>
                  </datalist>
                </td>
              </tr>
              <tr>
                <td>
                  <label>No. of Travellers</label> <br />
                  <input type="number" required placeholder="Adult" min="0" />
                  <input
                    type="number"
                    required
                    placeholder="Children"
                    min="0"
                  />
                </td>
                <td>
                  <label for="code">Phone Number</label> <br />
                  <select id="code" class="code">
                    <option value="" selected disabled>Code</option>
                    <option value="+213">+213</option>
                    <option value="+91">+91</option>
                    <option value="+244">+244</option>
                    <option value="+61">+61</option>
                    <option value="+973">+973</option>
                  </select>
                  <input
                    id="phone"
                    type="tel"
                    pattern="^[0-9]{10}$"
                    required
                    placeholder="Ex : 9897979086"
                  />
                </td>
                <td>
                  <label for="">Start &amp; End dates of Trip</label> <br />
                  <input type="date" required />
                  <input type="date" required />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="queries">Add your Queries</label> <br />
                  <textarea id="queries" rows="4" cols="22" required></textarea>
                </td>
                <td>
                  <label class="check">Send notifications</label> <br />
                  <input type="checkbox" />via Email
                  <input type="checkbox" />via SMS
                </td>
              </tr>
            </tbody>
          </table>
          <button type="submit">Raise your query</button>
        </form>
      </section>
    </main>
